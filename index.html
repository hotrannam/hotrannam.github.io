---
layout: layout
title: "Blog"
---

<section class="content">
  <p></p>
  <p>Hello. I'm Nam Ho, a software engineer. This is a personal blog of programming and software development.</p>
  <ul class="listing">
    {% for post in site.posts %}
      {% unless post.draft %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %e, %Y" }}
      </li>
      {% endunless %}
    {% endfor %}
  </ul>
</section>
