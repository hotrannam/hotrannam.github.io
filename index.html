---
layout: layout
title: "Blog"
---

<section class="content">
  <h2>Blog posts</h2>
  <ul class="listing">
    {% for post in site.posts %}
      {% unless post.draft %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a> <span>- {{ post.date | date: "%B %e, %Y" }}</span>
      </li>
      {% endunless %}
    {% endfor %}
  </ul>
</section>
